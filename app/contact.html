<div class="curriculum pb-17 pt-10 pt-md-16 pb-lg-18">

    <h2 class="fs-3 text-primary text-center mb-6 mb-md-8">聯絡我們</h2>
    <div class="row">
      <div class="col-lg-7">
        <div class="ratio ratio-11x6 mb-6">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1841.4532939493092!2d120.31104392748573!3d22.619963177770845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e049c81334093%3A0x51319cd2a5d08f92!2z5ZKW5ZWh5pWY5LqL5puy!5e0!3m2!1szh-TW!2stw!4v1630496525201!5m2!1szh-TW!2stw"

        </div>
        <h3 class="fs-4 fw-normal mb-2 mb-lg-4">DOYOGA 教室位置</h3>
        <p class="mb-1 mb-md-8 mb-lg-2">高雄市苓雅區北信街 23 號 2 樓</p>
        <p>如何前往：</p>
        <ul class="w-md-50 mb-10 mb-lg-0">
          <li class="mb-6">1.搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</li>
          <li class="mb-6">2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</li>
          <li>3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</li>
        </ul>

      <div class="col-lg-5">
        <div class="bg-light rounded-16 p-8">
          <form>
            <h4 class="fs-5 text-primary fw-normal mb-4 mb-md-6">意見回饋&問題詢問</h4>
            <div class="mb-4">
              <label for="name" class="form-label mb-2">姓名</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="請輸入您的姓名">
          </div>
            <div class="mb-4">
                <label for="email" class="form-label mb-2">電子信箱</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com">
            </div>
            <div class="mb-4">
                <label for="tel" class="form-label mb-2">手機號碼</label>
                <input type="tel" class="form-control" id="tel" name="tel" placeholder="0912-345-678">
            </div>
            <div class="mb-6">
              <label for="textarea" class="form-label mb-2">意見回饋</label>
              <textarea rows="8" cols="30" class="form-control" id="textarea"></textarea>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-secondary">送出</button>
            </div>
          </form>
        </div>
      </div>
    </div>
